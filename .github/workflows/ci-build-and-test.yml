name: Build and Test in Docker Containers
on:
  workflow_dispatch:
  push:
    branches: [ pre-production ]
  pull_request:
    branches: [ pre-production, production ]
jobs:
  build-frontend-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build frontend test image
        run: docker build --target frontend -t frontend-test .
      - name: Save frontend image as artifact
        run: docker save frontend-test -o frontend-test.tar
      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-test-image
          path: frontend-test.tar

  build-backend-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build backend test image
        run: docker build --target backend-build -t backend-test .
      - name: Save backend image as artifact
        run: docker save backend-test -o backend-test.tar
      - name: Upload backend image artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-image
          path: backend-test.tar

  test-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend-image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download frontend image artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-test-image
      - name: Load frontend image
        run: docker load -i frontend-test.tar
      - name: Run frontend unit tests in container
        run: docker run --rm frontend-test npm test -- --watchAll=false

  test-backend:
    runs-on: ubuntu-latest
    needs: build-backend-image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download backend image artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-test-image
      - name: Load backend image
        run: docker load -i backend-test.tar
      - name: Run backend unit tests in container
        run: docker run --rm backend-test mvn test

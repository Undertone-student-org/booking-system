name: Lint Codebase
permissions:
  contents: write
on:
  workflow_call:
jobs:
  super-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: Run Super-Linter (slim)
        uses: github/super-linter/slim@v6
        env:
            VALIDATE_ALL_CODEBASE: true
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DISABLE_GITHUB_STATUS: true
            OUTPUT_DETAILS: detailed
            DISABLE_ERRORS: true
            SAVE_SUPER_LINTER_OUTPUT: true
            SUPER_LINTER_OUTPUT_DIRECTORY_NAME: "."
      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Convert Super-Linter JSON output to Markdown
        run: |
            echo "==== Workspace file/folder listing ===="
            find . | sort
            REPORT_DIR="./super-linter"
            MDREPORT="super-linter-report.md"
            echo "# Super-Linter Report" > "$MDREPORT"
            echo "| Linter | Status |" >> "$MDREPORT"
            echo "|--------|--------|" >> "$MDREPORT"
            for json in $REPORT_DIR/*.json; do
                linter=$(basename "$json" .json)
                status=$(jq -r '.status' "$json")
                if [ "$status" = "success" ]; then
                echo "| $linter | ✅ Passed |" >> "$MDREPORT"
                else
                echo "| $linter | ❌ Failed |" >> "$MDREPORT"
                echo "#### $linter errors" >> "$MDREPORT"
                jq -r '.errors[] | "* File: \(.file) - \(.message)"' "$json" >> "$MDREPORT"
                fi
            done
      - name: Insert Super-Linter report into README.md
        run: |
            REPORT=$(cat super-linter-report.md)
            awk -v report="$REPORT" '
                BEGIN {in_section=0}
                /<!-- SUPER_LINTER_REPORT_START -->/ {print; print report; in_section=1; next}
                /<!-- SUPER_LINTER_REPORT_END -->/ {in_section=0}
                !in_section {print}
            ' README.md > README.tmp && mv README.tmp README.md
      - name: Upload Super-Linter Markdown report (raw)
        uses: actions/upload-artifact@v4
        with:
            name: super-linter-markdown-report.md
            path: super-linter-report.md
            if-no-files-found: error
            retention-days: 7
      - name: Commit Super-Linter Markdown report to repo
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update Super-Linter report [skip ci]" || echo "No changes to commit"
            git push

name: Lint Codebase
on:
  workflow_call:
jobs:
  super-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_GITHUB_STATUS: true
          OUTPUT_DETAILS: detailed
          DISABLE_ERRORS: true
      - name: Convert Super-Linter logs to Markdown
        run: |
          LOGFILE="/tmp/lint/super-linter.log"
          MDREPORT="super-linter-report.md"
          echo "# Super-Linter Report" > "$MDREPORT"
          if [ -f "$LOGFILE" ]; then
            awk '/Command output for/{flag=1;next}/^------$/{flag=0}flag' "$LOGFILE" >> "$MDREPORT"
          else
            echo "Super-Linter log file not found." >> "$MDREPORT"
          fi
      - name: Upload Super-Linter Markdown report (raw)
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-markdown-report.md
          path: super-linter-report.md
          if-no-files-found: error
          retention-days: 7

